<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="https://kit.fontawesome.com/3a1b79aef7.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-image: url(./images/bg-desktop.svg);">

  <!--Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register-->
  <div class="wrapper" >
    <div class="container">
      <div class="head">
        <img src="./images/logo.svg" alt="huddle logo">
      </div>
      <main>
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">

        <div class="write-up">
          <h3>Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
        <button>Register</button>
        </div>
      </main>
      <div class="social">
        <div><i class="fa fa-facebook"></i></div>
        <div><i class="fa fa-twitter"></i></div>
        <div><i class="fa fa-instagram"></i></div>
        
      </div>
    </div>
    

  </div>
  
  



  
  <footer>
    <p class="attribution">
      Challenge by <a style="color: hsl(300, 69%, 71%);" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a style="color: hsl(300, 69%, 71%);" href="https://www.frontendmentor.io/profile/Greg-davi">Greg David</a>.
    </p>
  </footer>
</body>
</html>
